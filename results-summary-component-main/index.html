<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

  <main>
    <section class="show-result">
      <h1>Your Result</h1>
      <div class="circle">
        <div>
          <div id="total-score">76</div>
          of 100
        </div>
      </div>
      <h2 id="section-score">Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    
    <section class="summary-result">
      <h2>Summary</h2>
      <div class="specific-scores">
        <div class="score reaction">
          Reaction
          <span class="score-range">80 <span>/ 100</span></span>
        </div>
        <div class="score memory">
          Memory
          <span class="score-range">92 <span>/ 100</span></span>
        </div>
        <div class="score verbal">
          Verbal
          <span class="score-range">61 <span>/ 100</span></span>
        </div>
        <div class="score visual">
          Visual
          <span class="score-range">72 <span>/ 100</span></span>
        </div>
      </div>
      <button>Continue</button>
    </section>
  </main>
  
 
</body>
</html>
