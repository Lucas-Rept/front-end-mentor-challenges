<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <main>
    <section class="hero-img">
      <img src="./images/image-victor.jpg" alt="image of user Victor">
    </section>
    <section>
      <h1>Victor Crest <span class="age">26</span></h1>
      <span class="local">London</span>
      <hr>
      <div class="statistics-box">
        <div class="statistics">
          80K
          <span class="topic">Followers</span>
        </div>
        <div class="statistics">
          803K
          <span class="topic">Likes</span>
        </div>
        <div class="statistics">
          1.4K
          <span class="topic">Photos</span>
        </div>
      </div>
    </section>
  </main>
  
</body>
</html>
