<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

  <main>
    <div class="nft-image-container">
      <div class="eye-overview"></div>
      <img class="eye" src="./images/icon-view.svg">
      <img src="./images/image-equilibrium.jpg" alt="image of NFT" class="nft-image">
    </div>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="details">
      <span class="price"> <img src="./images/icon-ethereum.svg" alt="etherium"> 0.041 ETH</span>
      <span> <img src="./images/icon-clock.svg" alt="clock image"> 3 days left</span>
    </div>
    
    <hr class="horizontal-line">

    <div class="author">
      <img src="./images/image-avatar.png" alt="avatar image" class="author-img">
      <p>Creation of <span class="author-name">Jules Wyvern</span></p>
    </div>
  </main>

</body>
</html>
