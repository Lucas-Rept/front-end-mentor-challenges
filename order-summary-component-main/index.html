<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./styles/style.css">

</head>
<body>

  <main>
    <img class="hero" src="./images/illustration-hero.svg" alt="image of a girl listening music with headphones">
    <div class="details">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="annual-plan-box">
        <img src="./images/icon-music.svg" alt="icon music note">
        <div >
          <span class="plan-type">Annual Plan</span>
          <span class="price">$59.99/year</span>
        </div>
        <a href="#" class="change-plan">Change</a>
      </div>
      
      <button>Proceed to Payment</button>
      <a href="#" class="cancel-order">Cancel Order</a>
    </div>
  </main>
  

</body>
</html>
